# HTTP -> HTTPS Redirect
server {
    listen 80;
    server_name pogotracker.app www.pogotracker.app;
    return 301 https://$host$request_uri;
}

# Catch-all for unknown hosts
server {
    listen 80 default_server;
    server_name _;
    return 404;
}

# HTTP Reverse Proxy
server {
    listen 443 ssl http2;
    server_name pogotracker.app www.pogotracker.app;

    # SSL certs
    ssl_certificate /etc/nginx/ssl/pogotracker/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/pogotracker/privatekey.pem;

    # Modern TLS only
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;

    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers (Cloudflare-safe)
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Enable HSTS (safe behind Cloudflare)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # WebSocket endpoint
    location /ws {
        proxy_pass http://127.0.0.1:8081/ws;

        # WebSocket upgrade headers
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Preserve original request info
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        # Timeouts (optional but recommended)
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Optional: disable buffering for WebSocket
        proxy_buffering off;
    }

    # Reverse proxy to private app
    location / {
        proxy_pass http://127.0.0.1:8081;

        # Preserve original request info
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts (safe defaults)
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}